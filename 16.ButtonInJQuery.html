<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Change html content and attribute</title>
        <style>
            .FaceBook{
                background-color:#4267B2;
                color: white;
                height: 100px;
                width:auto;
            }
            
            .Twitter{
                background-color:#1DA1F2;
                color:white;
                height:100px;
                width:auto;
            }
            .WhatsApp{
                background-color:#00E676;
                color:#FFFFFF;
                height:auto;
                width:auto;
            }                
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js";></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    </head>
    
    <body>       
        
        <div class="FaceBook ui-corner-all" id="fb">
        <div id="checkboxes">
            <input type="checkbox" id="checkbox1">
            <label for="checkbox1">Innova</label>
            <input type="checkbox" id="checkbox2">
            <label for="checkbox2">Indica</label>
            <input type="checkbox" id="checkbox3">
            <label for="checkbox3">Qualis</label>
            
            </div>
        </div>
        
        <div class="Twitter ui-corner-all" id="tw">
        <form>
                <input type="radio" id="radiobox1" name="radioBoxes">
                <label for="radiobox1">shipping</label>
            <input type="radio" id="radiobox2" name="radioBoxes">
            <label for="radiobox2">roadway</label>
            <input type="radio" id="radiobox3" name="radioBoxes">
            <label for="radiobox3">roadway</label>    
        </form>
        </div>
        
        <div class="WhatsApp ui-corner-all" id="wa">
        <p>WhatsApp</p>
            <p><a href="https/www.whatsapp.com">Whats app link</a></p>
        </div>     
        <button id="button1">Button1</button>  
        <button id="button2">Button2</button>  
        <button id="button3">Button3</button>  
        <button id="button4">Button4</button>  
        <button id="button5">Button5</button>  
      
        <script>
            $(function(){
               $("#button1").button() ;
                $("#button2").button({
                    icons:{
                        primary:"ui-icon-signal-diag"
                    },
                    text:false //prevent text in button
                });
                $("#button3").button({
                   icons:{
                       primary: "ui-icon-person",
                       secondary:  "ui-icon-signal"
                   },
                    text:false
                });
                $("#button4").button({
                   icons:{
                       primary: "ui-icon-cart",
                       secondary:  "ui-icon-pin-s"
                   } 
                });
                $("#checkboxes").buttonset();
                $("radioBoxes").buttonset();
            });
        </script>
    </body>      
    
</html>
