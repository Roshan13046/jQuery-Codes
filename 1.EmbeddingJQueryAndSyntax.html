<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>embedding jQuery and syntax</title>
<!--        <script src="js/jquery-1.11.2.min.js";></script>-->
        
<!-- //Using google CDN jQuery libraries they are faster loading file -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    <body>
        <p>jQuery</p>
        <p>Any para </p>    
        <script>
            
            //$ is a selector in js
            $("p").hide();//$ selects all the p attributes
            //or
            $(document).ready(function(){
               $("p").hide() ;
            });
            //or
            $(function(){
               $("p").hide() ;
            });
        </script>
    </body>
</html>
